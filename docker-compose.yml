version: '3.7'
services:
  nest:
    image: nest
    ports:
      - '8000:8000'
    depends_on:
      - mysql
    networks:
      - board
  mysql:
    image: mysql
    volumes:
      - db:/var/lib/mysql
    environment:
      - MYSQL_PASSWORD=1234
      - MYSQL_USER=root
      - MYSQL_ROOT_PASSWORD=1234
      - MYSQL_DATABASE=board
    ports:
      - '3306:3306'
    networks:
      - board

volumes:
  db: {}

networks:
  board: {}
